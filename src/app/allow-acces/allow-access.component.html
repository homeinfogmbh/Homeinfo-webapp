<div class="allowAccess">
  <div class="col-12 col-lg-12 col-md-12">
    <button type="submit" class="btn btn-primary" (click)="allow()">Erlauben</button>
  </div>
  <div class="col-12 col-lg-12 col-md-12">
    <button type="submit" class="btn btn-danger" (click)="refuse()">Ablehnen</button>
  </div>
</div>
