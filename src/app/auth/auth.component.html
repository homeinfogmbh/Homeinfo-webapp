<h1 style="text-align:center">
</h1>
<div class="login">
  <h2 class="login-header">Log in</h2>
  <form [formGroup]="authForm" class="login-container" (ngSubmit)="signIn()">
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.id.errors }">
      <input type="text" placeholder="Account" formControlName="id">
    </p>
    <div *ngIf="isSubmitted && formControls.id.errors" class="help-block">
      <div *ngIf="formControls.id.errors.required">Account is required</div>
    </div>
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.passwd.errors }">
      <input type="password" placeholder="Password" formControlName="passwd">
    </p>
    <div *ngIf="isSubmitted && formControls.passwd.errors" class="help-block">
      <div *ngIf="formControls.passwd.errors.required">Password is required</div>
    </div>
    <p>
      <input type="submit" value="Log in">
    </p>
  </form>
</div>
